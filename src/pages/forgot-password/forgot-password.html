        <ion-icon name="md-close"></ion-icon>
    </div>
    <div class="top-logo-container">
        <!--<img src="assets/imgs/weed_logo.png" />-->

    <div class="input-section">

            </div>

                <img src="assets/imgs/btn_bg.png" />
