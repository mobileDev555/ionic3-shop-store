<ion-content no-padding class="smoke-screen">
    <div class="top-x-container">
        <ion-icon name="md-close"></ion-icon>
    </div>
    <div class="top-title-container">
        PROFILE
    </div>
    <div class="top-logo-container">
        <img src="assets/imgs/top_logo_diagonal.jpg" />
    </div>
    <div class="complete-container">
        <div class="pin-info-container">
            <div class="profile-image-container">
                <img [src]="user.profile_pic_url" />
            </div>
            <div class="profile-name">
                {{user.name}}
            </div>
            <div class="profile-name">
                {{user.email}}
            </div>
            <div class="common-button-new edit-button" (tap)="rightIconClick()">
                <div class="button-text">EDIT</div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="how-busy-container" (tap)="historyClick()">
            <div class="how-busy-icon">
                <img src="assets/imgs/history.png" />
            </div>
            <div class="how-busy-text">
                HISTORY
            </div>
        </div>
        <div class="busy-separator"></div>
        <div class="how-busy-container" (tap)="changePaymentClick()">
            <div class="how-busy-icon">
                <img src="assets/imgs/payment.png" />
            </div>
            <div class="how-busy-text">
                PAYMENT
            </div>
        </div>
        <div class="busy-separator"></div>
        <div class="how-busy-container">
            <div class="how-busy-icon">
                <img src="assets/imgs/stores.png" />
            </div>
            <div class="how-busy-text">
                MY STORES
            </div>
        </div>
        <div class="busy-separator"></div>
        <div class="all-notifications-container">
            <div class="single-notification-container" (tap)="storeClick(nt)" *ngFor="let nt of myStores;let idx=index;">
                <div class="notification-text-container">
                    <div class="notification-icon">
                        <ion-icon name="briefcase"></ion-icon>
                    </div>
                    <div class="notification-text" [innerHTML]="nt.store_name"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="separator-line"></div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer *ngIf="globals.currentUser!=null">
    <wheredaweed-footer selected-index="2"></wheredaweed-footer>
</ion-footer>
